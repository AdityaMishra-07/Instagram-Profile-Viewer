<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstarPofile</title>
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <div class="container">
            <div class="box">
                <h2><img src="instalogo.png" alt="wait" height="30px" width="30px"> Insta Profile Viewer</h2>
                <input type="text" id="username" placeholder="Enter Username"><br><br>
                <button onclick="search()">Search</button><br><br>
                <a href="" id="ans"></a>
            </div>
        </div>

        <script>
            let username =document.getElementById("username");
            let ans =document.getElementById("ans");
            function search(){
                ans.href="https://www.instagram.com/"+username.value;
                document.getElementById("ans").innerHTML="View Profile";
            }
        </script>
    </body>
</html>
